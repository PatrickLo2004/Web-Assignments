<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title> 
    <link rel="stylesheet" href="sign up.css">
    <script defer src = "script.js"></script>

</head>
<body o>
    <div id="layout">
        <div id="top-bar">
            <div id="title"><h1>Sign Up</h1></div>

            <div id="home">
                <a href="index.html">home</a>
            </div>

            <div id="sign-in-link">
                <a href="sign in.html">sign in</a>
            </div>
        </div>
        
        
        <div id="container">
            <form class = "form" id = "form1">
                <div id="form-grid">

                    <!-- Name must contain the alphabet only.  -->
                    <div class="item">
                        <label for="name">Full name:</label> <br>
                        <input type="text" name="name" id="name"  class="inputField"
                        placeholder="e.g: Duncan Hill">
                        <br>
                        <small>error</small>
                    </div>  

                    <!-- User ID: required and must be of length 5 to 12, must start with
                        a capital letter and end with a number or special character). -->
                    <div class="item">
                        <label for="userID">User ID:</label> <br>
                        <input type="text" name="userID" id="userID" 
                        class="inputField" placeholder="e.g Ducc321">  
                        <br>
                        <small>error</small>
                    </div>

                    <div class="item">
                        <label for="gender">Gender:</label> <br>
                        <input type="text" name="gender" id="gender" 
                        class="inputField" placeholder="male/female/else">
                        <br>
                        <small>error</small>
                    </div>  

                    <!--  Email: required and must be a valid email ID   -->
                    <div class="item">
                        <label for="email">Email:</label> <br>
                        <input type="text" name="email" id="email" 
                        class="inputField" placeholder="email@adress.com">
                        <br>
                        <small>error</small>
                    </div>  

                    <div class="item">
                        <label for="address">Address:</label> <br>
                        <input type="text" name="address" id="address"
                        class="inputField" placeholder="street, housenumber, city" >
                        <br>
                        <small>error</small>
                    </div>

                    <div class="item">
                        <label for="country">Country:</label> <br>
                        <input type="text" name="country" id="country" 
                        class="inputField" placeholder="e.g: The Netherlands">
                        <br>
                        <small>error</small>
                    </div>

                    <div class="item">
                        <label for="ZIPcode">ZIP code:</label> <br>
                        <input type="text" name="ZIPcode" id="ZIPcode"
                        class="inputField" placeholder="e.g 1234AB" >
                        <small>error</small>
                        <!--ZipCode: for this assignment, your javascript code must 
                            validate the Netherlands' postal codes, which have a 
                            6-digit structure, and consist of four numbers and two letters. -->
                    </div>

                    <div class="item">
                        <label for="language">Language:</label> 
                        <input type="text" name="language" id="language" 
                        class="inputField" placeholder="e.g: English">  
                        <br>
                        <small>error</small>
                    </div>

                    <!--Password: required and at least 12 characters long, but 14 or more is better. 
                        A combination of uppercase letters, lowercase letters, numbers, and symbols. -->
                    <div class="item">
                        <label for="password">Password:</label> 
                        <br>
                        <input type="password" name="password" id="password"
                        class="inputField" placeholder="e.g: skaDooDle34">  
                        <br>
                        <small>error</small>
                    </div>

                    <div class="item">
                        <label for="bio">About Me:</label> 
                        <br>
                        <textarea type="text" name="bio" id="bio" 
                        class="inputField">Write something about yourself!</textarea>
                        <br>
                        <small>error</small>
                    </div>

                </div>
                    
                <div id="submit-button">
                        <button type="submit">Submit</button>
                </div>

            </form>
        </div>

        <div id="tracker">
            <p>mouse clicks:<span id="mouse-clicks">0</span></p>
            <p>time spent on page: <span id="hours">0</span>h 
                <span id="minutes">0</span>m <span id="seconds">0</span>s</p>
            <p>total key presses: <span id="key-presses">0</span></p>
            <p>total number of characters typed: <span id="char-presses">0</span></p>
        </div>

    </div>
</body>
</html>
