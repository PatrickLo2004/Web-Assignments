<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title> 
    <link rel="stylesheet" href="sign up.css">
    <script defer src = "script.js"></script>

</head>
<body>

    <div id = "error"></div>

    <div id="layout">
        <div id="top-bar">
            <div id="title"><h1>Sign Up</h1></div>

            <div id="home">
                <a href="index.html">home</a>
            </div>

            <div id="sign-in-link">
                <a href="sign in.html">sign in</a>
            </div>
        </div>
        
        
        <div id="container">
            <form id="form_up" action = "/" method="GET">
                <div id="form-grid">
                    <div class="grid-item">
                        <label for="name">Full name:</label> <br>
                        <input type="text" name="name" id="name" 
                        placeholder="e.g: Duncan Hill" required>
                    </div>  

                    <div class="grid-item">
                        <label for="userID">User ID:</label> <br>
                        <input type="text" name="userID" id="userID" 
                        placeholder="e.g Ducc321" required>  
                    </div>

                    <div class="grid-item">
                        <div>
                            <label for="gender">Gender:</label> 
                        </div>
                        <div>
                            <input type="radio" name="gender" value = "male" id="male"> male
                        </div>
                        <div>
                            <input type="radio" name="gender"  value = "female" id="female"> female
                        </div>
                        <div>
                            <input type="radio" name="gender"  value = "rns" id="rns"> rather not say
                        </div>
                    </div> 

                    <div class="grid-item">
                        <label for="email">Email:</label> <br>
                        <input type="email" name="email" id="email" 
                        placeholder="email@adress.com"required>
                        
                    </div>  

                    <div class="grid-item">
                        <label for="address">Address:</label> <br>
                        <input type="text" name="address" id="address"
                        placeholder="street, housenumber, city" >
                    </div>

                    <div class="grid-item">
                        <label for="country">Country:</label> <br>
                        <input type="text" name="country" id="country" 
                        placeholder="e.g: The Netherlands" required>
                    </div>

                    <div class="grid-item">
                        <label for="ZIPcode">ZIP code:</label> <br>
                        <input type="text" name="ZIPcode" id="ZIPcode"
                        placeholder="e.g 1234AB" required>
                    </div>

                    <div class="grid-item">
                        <label for="language">Language:</label> 
                    <input type="text" name="language" id="language" 
                    placeholder="e.g: English" required>  
                    </div>

                    <div class="grid-item">
                        <label for="password">Password:</label> 
                        <br>
                        <input type="password" name="password" id="password"
                        placeholder="e.g: skaDooDle34" required>  
                    </div>

                    <div class="grid-item">
                        <label for="bio">About Me:</label> 
                    <textarea type="text" name="bio" id="bio">Write something about yourself!</textarea>
                    </div>

                </div>
                    
                <div id="submit-button">
                        <button type="submit">Submit</button>
                </div>

                
            </form>
        </div>

    </div>
</body>
</html>
