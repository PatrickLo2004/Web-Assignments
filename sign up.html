<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title> 
    <link rel="stylesheet" href="sign up.css">
    <script defer src = "script.js"></script>

</head>
<body>
    <div id="layout">
        <div id="top-bar">
            <div id="title"><h1>Sign Up</h1></div>

            <div id="home">
                <a href="index.html">home</a>
            </div>

            <div id="sign-in-link">
                <a href="sign in.html">sign in</a>
            </div>
        </div>
        
        
        <div id="container">
            <form id="form_up" action = "/" method="GET">
                <div id="form-grid">

                    <!-- Name must contain the alphabet only.  -->
                    <div class="grid-item">
                        <label for="name">Full name:</label> <br>
                        <input type="text" name="name" id="name" 
                        placeholder="e.g: Duncan Hill" required pattern = "^[A-Za-z | ]+$"
                        title = "Name must contain the alphabet only.">
                        <div class = "error"></div>
                    </div>  

                    <!-- User ID: required and must be of length 5 to 12, must start with
                        a capital letter and end with a number or special character). -->
                    <div class="grid-item">
                        <label for="userID">User ID:</label> <br>
                        <input type="text" name="userID" id="userID" 
                        placeholder="e.g Ducc321" required pattern="^[A-Z][A-Za-z-!0-9@#$%^&*()_+]{3,10}([0-9!@#$%^&*()_+])$"
                        title = "UserID must be of length 5 to 12, must start with
                        a capital letter and end with a number or special character">  
                        <div class = "error"></div>
                    </div>

                    <div class="grid-item">
                        <div>
                            <label for="gender">Gender:</label> 
                        </div>
                        <div>
                            <input type="radio" name="gender" value = "male" id="male" required> male
                        </div>
                        <div class = "error"></div>
                        <div>
                            <input type="radio" name="gender"  value = "female" id="female" required> female
                        </div>
                        <div class = "error"></div>
                        <div>
                            <input type="radio" name="gender"  value = "rns" id="rns" required> rather not say
                        </div>
                        <div class = "error"></div>
                    </div>

                    <!--  Email: required and must be a valid email ID   -->
                    <div class="grid-item">
                        <label for="email">Email:</label> <br>
                        <input type="email" name="email" id="email" 
                        placeholder="email@adress.com" required pattern = "^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$ "
                        title = "Email must be a valid email ID of format: example@email.com">
                        <div class = "error"></div>
                    </div>
                    
                    <div class="grid-item">
                        <label for="address">Address:</label> <br>
                        <input type="text" name="address" id="address"
                        placeholder="street, housenumber, city" >
                        <div class = "error"></div>
                    </div>

                    <div class="grid-item">
                        <label for="country">Country:</label> <br>
                        <input type="text" name="country" id="country" 
                        placeholder="e.g: The Netherlands" required>
                        <div class = "error"></div>
                    </div>

                    <div class="grid-item">
                        <label for="ZIPcode">ZIP code:</label> <br>
                        <input type="text" name="ZIPcode" id="ZIPcode"
                        placeholder="e.g 1234AB" required pattern= "/^[1-9][0-9]{3} ?(?!sa|sd|ss)[a-z]{2}$/i"
                        title = "ZipCode must be of the format 1234AB">
                        <div class = "error"></div>
                        <!--ZipCode: for this assignment, your javascript code must 
                            validate the Netherlands' postal codes, which have a 
                            6-digit structure, and consist of four numbers and two letters. -->
                    </div>  

                    <div class="grid-item">
                        <label for="language">Language:</label> 
                        <input type="text" name="language" id="language" 
                        placeholder="e.g: English" required>  
                        <div class = "error"></div>
                    </div> 

                    <!--Password: required and at least 12 characters long, but 14 or more is better. 
                        A combination of uppercase letters, lowercase letters, numbers, and symbols. -->
                    <div class="grid-item">
                        <label for="password">Password:</label> 
                        <br>
                        <input type="password" name="password" id="password"
                        placeholder="e.g: skaDooDle34" required 
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{12,}$"
                        title=" Password must be at least 12 characters long and contain 
                        atleast one uppercase letter, one lowercase letters, one number, and one symbol.">  
                        <div class = "error"></div>
                    </div>

                    <div class="grid-item">
                        <label for="bio">About Me:</label> 
                        <textarea type="text" name="bio" id="bio">
                        Write something about yourself!</textarea>
                        <div class = "error"></div>
                    </div>

                </div>
                    
                <div id="submit-button">
                        <button type="submit">Submit</button>
                </div>

                
            </form>
        </div>

    </div>
</body>
</html>
